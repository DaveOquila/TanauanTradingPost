      <Button class="btn btn-light" id="goHome">Home</Button>
      <Button class="btn btn-light" id="goLogin">Login</Button>

    <!--Container Main start-->
    <div class="container pt-5">
      <div class="">
        <div class="row">
          <div class="col-lg-6">
            <h1 class="text-uppercase">Be A Stall Holder</h1>
              <div class="row">
                  
                  <div class="col-lg-4 mb-3">
                      <input type="text" class="form-control w-100" id="third_firstName" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="First name">
                  </div>
                  <div class="col-lg-4 mb-3">
                    <input type="text" class="form-control w-100" id="third_middleName" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Middle name">
                </div>
                  <div class="col-lg-4 mb-3">
                    <input type="text" class="form-control w-100" id="third_lastname" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Last name">
                  </div>
                  <div class="col-lg-6 mb-3">
                    <input type="email" class="form-control w-100" id="third_email" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Email Address">
                  </div>
                  <div class="col-lg-6 mb-3">
                    <input type="tel" class="form-control w-100" id="third_phone" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Contact Number">
                  </div>
                <div class="col-lg-12 mb-3">
                  <input type="text" class="form-control w-100" id="third_address" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Complete Address">
                </div>
                <label for="exampleInputEmail1"><strong>Birth Date*</strong></label>
                <div class="col-lg-6 mb-3">
                  <input type="date" class="form-control w-100" id="third_birthday" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Birthday">
                </div>
                <div class="col-lg-6 mb-3">
                  <!-- <input type="text" class="form-control w-100" id="third_gender" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Gender"> -->
                  <select name="gameName" id="typeOfGood1" value="0" class="form-control" >
                    <option value="0" disabled hidden selected class="text-center">Gender</option>
                    <option value="1"> Male </option>
                    <option value="2"> Female </option>
                </select>
                </div>
                <label for="exampleInputEmail1"><strong>In case of emergency, please contact.</strong></label>
                <div class="col-lg-6 mb-3">
                  <input type="text" class="form-control w-100" id="third_fullName" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Full Name">
                </div>
                <div class="col-lg-6 mb-3">
                  <input type="tel" class="form-control w-100" id="third_number" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Number">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 d-flex flex-column">
                  <div class="my-1">
                    <label for="formFile" class="form-label">Upload 2x2 Picture +</label>
                    <input class="form-control" type="file" accept="image/*" id="third_photo_one">
                  </div>
                  <div class="my-1">
                    <label for="formFile" class="form-label">Upload 2 Valid IDs +</label>
                    <input class="form-control" type="file" accept="image/*" id="third_photo_two" multiple>
                  </div>
                  <div class="my-1">
                    <label for="formFile" class="form-label">Upload E-Signature +</label>
                    <input class="form-control" type="file" accept="image/*" id="third_photo_three">
                  </div>
                  <!-- <button class="btn btn-dark w-50 my-2">Upload 2 Valid IDs +</button> -->
                  <!-- <button class="btn btn-dark w-50 my-2">Upload E-Signature +</button> -->
                  
                </div>
                <div class="col-lg-6 d-flex flex-column">
                  <label for="exampleInputEmail1" class="my-2"><strong>Available Stall</strong></label>
                  <div class=" mb-3">
                    <input type="number" class="form-control w-100" id="third_stall" autocomplete="off" autofocus spellcheck="false" tabindex="1" placeholder="Stall">
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-success w-25 my-2" id="next-three">Submit</button>
              </div>
          </div>
          <div class="col-lg-6 d-flex justify-content-center align-items-center">
              <!-- <div class="LogIn_image">
              </div> -->
              <img src="./assets/image/next-two.png" class="rounded-4 h-100 img-fluid d-none-991" alt="">
          </div>
      </div>
      </div>
